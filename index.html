<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor Challenges | Product preview card component</title>
  <!-- Linking External CSS File -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Linking Google Font CSS File -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;600;800;900&family=Montserrat:wght@500&family=Poor+Story&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;200;600;800;900&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Poor+Story&display=swap" rel="stylesheet">
  <!-- Linking Font Awesome CDN CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
  <section class="card-container">

    <!-- Contains The Card Image -->
    <section class="card-image">
     <img src="./images/image-product-desktop.jpg" alt="desktop-img">
     <img src="./images/image-product-mobile.jpg" alt="mobile-img">
    </section>

    <!-- Contains The Card Information -->
    <section class="card-info">
      <h2>Preview</h2>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section class="price-tag">
        <h4>$149.99</h4>
        <span>
          <h4>$169.99</h4>
        </span>
      </section>
      <button class="btn"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
        Add to Cart</button>
    </section>
   
</section>
  
  <!-- Tagline For The Code Challenge - frontendmentor.com -->
  <div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by 
    <a href="#">Md. Jaber Khan</a>.
  </div>
</body>
</html>
